<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting arrays in javascript</title>
</head>
<body>
<span id="vitamin"></span>
<br><br>
<span id="num"></span>

<br><br>

<button onclick="sortArray();">Click</button>
<button onclick="sortNumbers();">sort Numbers</button>
    <script>
        var fruits = ["Banana" , "pineapple" , "pawpaw", "lemon", "Mango", "Orange", "Avocado"]
        fruits.reverse();
        document.getElementById("vitamin").innerHTML = fruits;

        function sortArray() {
            fruits.sort();
            fruits.reverse();


            document.getElementById("vitamin").innerHTML = fruits;
            
        }

        var numbers = [3,4,9.11,20,50,1,2]
       
        document.getElementById("num").innerHTML = numbers;

        function sortNumbers(){
            numbers.sort(function(a, b) {return a- b; });
                
            document.getElementById("num").innerHTML = numbers;
        }

    </script>
    
</body>
</html>
