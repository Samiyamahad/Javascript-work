<script type="text/javascript">
	class students{
		constructor(){
			var name;
			var marks;

		}
		getName(){
			return this.name;

		}
		setName(name){
			this.name = name;

		}
		getMarks(){
			return this.marks;
		}
		setMarks(marks){
			this.marks = marks;
		}
	}
	var stdn = new students ();
	var stdn2 = new students();
	stdn.setName("Mohammed  Abdullahi");
	stdn.setMarks(90);
	stdn2.setName("Yasmin  Ali");
	stdn2.setMarks(88);

	document.writeln(stdn.getName() + "" + stdn.getMarks() + "<br>");
	document.writeln(stdn2.getName() + "" + stdn2.getMarks()+ "<br>");

	class students2{
		constructor(){
			var name;
			var marks;

		}
		getName(){
			return this.name;

		}
		setName(name){
			this.name = name;

		}
		getMarks(){
			return this.marks;
		}
		setMarks(marks){
			if(marks<0 || marks>100){
				alert("You entered invalid marks");
			}
			else{
				this.marks = marks;
			}
		}
	}

	var stdd = new students2();
	stdd.setName("Ildephonse Mohammed");
	stdd.setMarks(68);
	document.writeln(stdd.getName() + "" + stdd.getMarks());
	
</script>
