<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Javascript map object</title>
    
</head>
<body>
    <script>
        var mapObject = new Map();
        mapObject.set("Mohamed");
        mapObject.set("Zachari");
        mapObject.set("Asuum");
        mapObject.set("Yasmin");
        mapObject.set("Kalo");
        mapObject.set("Kuku");

        document.writeln("Elemenet before clearing" + mapObject.size + "<br>");
        mapObject.delete("Asuum");
        document.writeln("Elemenets after clearing" + mapObject.size);


    </script>
    
</body>
</html>
