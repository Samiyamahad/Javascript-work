<!DOCTYPE html>
<html>
<head>
	<meta oriacharset="utf-8">
	<meta name="viewport" content="width= device-width, initial-scale=1">
	<title>Factorial of number</title>
</head>
<body>
	Enter the number <input id="number">
	<span id="answer"></span>
	<br><br>
	<button onclick="calculateFactorial();">calculate factorial</button>

	<script type="text/javascript">
		function calculateFactorial(){
			var loop, num,  factorial = 1;
			num = Number(document.getElementById("").value);

			for(loop = 1; loop <= num; loop++){
				factorial = factorial * loop;
			}
			document.getElementById("answer").innerHTML = "<br/> The factorial of" 
			       + num + " is " + factorial;
		}
	</script>

</body>
</html>
